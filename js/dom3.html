    <script>
        var start = document.getElementsByTagName('div')[0];
        var pause = document.getElementsByTagName('div')[1];
        var Return = document.getElementsByTagName('div')[2];
        var Speed = document.getElementsByTagName('div')[3];
        var i =1,timer = 0;
        var key = true;
        start.onclick = function () {
            if(key){
                timer = setInterval(function () {
            window.scrollBy(0,i);
        },10);
        key = false;
            }
        }
        pause.onclick = function () {
            clearInterval(timer);
            key = true;
        }
        Return.onclick = function () {
            clearInterval(timer);
            key = true;
            window.scroll(0,0);
            i = 1;
        }
        Speed.onclick = function () {
            i++;
        }
    </script>
